<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Cpmpatible" content="ie=edge" />
    <title>Vue.js Component Fundamentals</title>
  </head>

  <body>
    <div id="app" class="container" mx-auto py-6>
      <h1>Vue.js Component Fundamentals</h1>

      <div>
        <hr color="blue" />
        <h4>Click-Counter Component</h4>
        <click-counter></click-counter>
        <click-counter></click-counter>
        <click-counter></click-counter>
        <click-counter></click-counter>
      </div>

      <div>
        <planpicker></planpicker>
      </div>
    </div>

    <script type="text/x-template" id="click-counter-template">
      <div>
          <button @click="count++"> {{ count }} </button>
      </div>
    </script>

    <script type="text/x-template" id="plan-template">
      <div @click="onSelect"> {{ name }} </div>
    </script>

    <script type="text/x-template" id="plan-picker-template">
      <div>
          <plan v-for="(plan, index) in plans" :name="plan" :key="index" @onSelect="selectedPlan"></plan>
      </div>
    </script>

    <script src="https://unpkg.com/vue"></script>
    <script src="app.js"></script>
  </body>
</html>
